<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>RuryDocs</title>
    <meta name="description" content="RuryDocs: Tài liệu JavaScript, Vue, và hướng dẫn lập trình rõ ràng, dễ hiểu, kèm ví dụ thực tế." />
    <meta name="keywords" content="JavaScript, Vue, hướng dẫn, tutorial, lập trình, RuryDocs" />
    <meta name="author" content="RuryDocs" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://documents.hieurury.id.vn/" />

    <!-- Theming -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph -->

    <meta property="og:site_name" content="RuryDocs" />
    <meta property="og:title" content="RuryDocs | JavaScript, Vue & Docs" />

    <meta property="og:url" content="https://documents.hieurury.id.vn/" />
    <meta property="og:image" content="https://documents.hieurury.id.vn/imgs/logo-nobg.png" />
    <meta property="og:locale" content="vi_VN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RuryDocs | JavaScript, Vue & Docs" />
    <meta name="twitter:description" content="Tài liệu JavaScript, Vue, và hướng dẫn lập trình kèm ví dụ thực tế." />
    <meta name="twitter:image" content="https://documents.hieurury.id.vn/imgs/logo-nobg.png" />

    <!-- Hreflang (nếu có bản tiếng Anh) -->
    <!-- <link rel="alternate" href="https://documents.hieurury.id.vn/en/" hreflang="en" /> -->
    <link rel="alternate" href="https://documents.hieurury.id.vn/" hreflang="vi" />

    <link rel="icon" type="image/png" href="/imgs/logo-nobg.png" />

    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="//kit.fontawesome.com" />
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css"

    <!-- Structured Data (Organization/Website) -->

      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RuryDocs",
      "url": "https://documents.hieurury.id.vn/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://documents.hieurury.id.vn/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>
